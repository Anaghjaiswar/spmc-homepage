<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expandable YouTube Video</title>
<style>
    .video-container {
        position: relative;
        width: 560px; /* Adjust width as needed */
        height: 315px; /* Adjust height as needed */
    }
    
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .expand-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 1;
        background-color: #fff;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="video-container">
    <iframe id="youtubeVideo" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="expand-button" onclick="expandVideo()">Expand Video</div>
</div>

<script>
function expandVideo() {
    var videoFrame = document.getElementById("youtubeVideo");
    if (videoFrame.requestFullscreen) {
        videoFrame.requestFullscreen();
    } else if (videoFrame.mozRequestFullScreen) { /* Firefox */
        videoFrame.mozRequestFullScreen();
    } else if (videoFrame.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        videoFrame.webkitRequestFullscreen();
    } else if (videoFrame.msRequestFullscreen) { /* IE/Edge */
        videoFrame.msRequestFullscreen();
    }
}
</script>

</body>
</html>
